      number4.style.display = 'block';

      number1.style.display = 'block';
      number2.style.display = 'block';
      number3.style.display = 'block';
      number4.style.display = 'block';
      number5.style.display = 'block';
      number6.style.display = 'block';

    default:

  }
  return diceResult;
}
